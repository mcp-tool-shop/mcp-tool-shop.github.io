<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7c3aed"/>
      <stop offset="100%" stop-color="#a78bfa"/>
    </linearGradient>
    <linearGradient id="icon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#e0d4ff"/>
    </linearGradient>
  </defs>
  <rect width="120" height="120" rx="24" fill="url(#bg)"/>
  <!-- Wrench/tool shape -->
  <g transform="translate(60,60)" fill="url(#icon)">
    <!-- Hexagonal socket -->
    <polygon points="0,-28 24.25,-14 24.25,14 0,28 -24.25,14 -24.25,-14" fill="none" stroke="url(#icon)" stroke-width="5" stroke-linejoin="round"/>
    <!-- Center dot -->
    <circle cx="0" cy="0" r="8" fill="url(#icon)"/>
    <!-- Connection nodes -->
    <circle cx="0" cy="-28" r="5" fill="url(#icon)"/>
    <circle cx="24.25" cy="14" r="5" fill="url(#icon)"/>
    <circle cx="-24.25" cy="14" r="5" fill="url(#icon)"/>
  </g>
</svg>
