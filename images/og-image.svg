    <text x="-235" y="6" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#c4b5fd">Open Source</text>
    <rect x="-140" y="-18" width="130" height="36" rx="18" fill="rgba(139,92,246,0.15)" stroke="rgba(139,92,246,0.3)" stroke-width="1"/>
    <text x="-75" y="6" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#c4b5fd">20 Packages</text>
    <rect x="20" y="-18" width="130" height="36" rx="18" fill="rgba(139,92,246,0.15)" stroke="rgba(139,92,246,0.3)" stroke-width="1"/>
    <text x="85" y="6" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#c4b5fd">MCP Ready</text>
    <rect x="180" y="-18" width="130" height="36" rx="18" fill="rgba(139,92,246,0.15)" stroke="rgba(139,92,246,0.3)" stroke-width="1"/>
    <text x="245" y="6" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#c4b5fd">MIT License</text>
